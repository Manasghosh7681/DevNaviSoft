<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./student_registration.css">
</head>

<body>
    <div class="container">
        <form>
            <h3>Personal Details</h3>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" required placeholder="Enter your name" id="name"
                        style="height: 50px;">
                </div>
                <div class="col-md-6 form-group">
                    <label>Gender</label>
                    <select class="form-control" style="height: 50px;" id="gender">
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Caste</label>
                    <select class="form-control" style="height: 50px;">
                        <option value="">Select Caste</option>
                        <option>General</option>
                        <option>OBC</option>
                        <option>SC</option>
                        <option>ST</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Blood Group</label>
                    <select class="form-control" style="height: 50px;" id="blood">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Mother Tongue</label>
                    <select class="form-control" style="height: 50px;" id="mt">
                        <option value="">Select Mother Tongue</option>
                        <option value="Odia">Odia</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Religion</label>
                    <input type="text" class="form-control" placeholder="Enter Religion" id="religion"
                        style="height: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" id="dob" style="height: 50px;">
                </div>
            </div>

            <h3>Contact Details</h3>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" style="height: 50px;">
                </div>
                <div class="col-md-6 form-group">
                    <label>Mobile No</label>
                    <input type="tel" class="form-control" placeholder="Enter mobile number" id="mob"
                        style="height: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Alternate Mobile No</label>
                    <input type="tel" class="form-control" placeholder="Enter alternate number" id="altmob"
                        style="height: 50px;">
                </div>
            </div>
            <h3>College Details</h3>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>College Name</label>
                    <input type="text" class="form-control" placeholder="Enter college name" id="clgname"
                        style="height: 50px;">
                </div>
                <div class="col-md-6 form-group">
                    <label>SIC No</label>
                    <input type="text" class="form-control" placeholder="Enter SIC number" id="sicno"
                        style="height: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">

                    <label>Course</label>
                    <select class="form-control" id="course" style="height: 50px;">
                        <option value="" selected disabled>Select Course</option>
                        <option value="BTech">BTech</option>
                        <option value="MTech">MTech</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="BSc">BSc</option>
                        <option value="MSc">MSc</option>
                    </select>


                </div>
                <div class="col-md-6 form-group">
                    <label>Branch</label>
                    <select class="form-control" style="height: 50px;" id="branch">
                        <option value="" selected disabled>Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                        <option value="AI&ML">AI&ML</option>
                        <option value="DS">DS</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Current Semester</label>
                    <input type="text" class="form-control" placeholder="Enter semester" id="cursem"
                        style="height: 50px;">
                </div>

                <h3>Father's Details</h3>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter father's name" id="fname"
                            style="height: 50px;">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Occupation</label>
                        <input type="text" class="form-control" placeholder="Enter occupation" id="focp"
                            style="height: 50px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="femail"
                            style="height: 50px;">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Telephone No</label>
                        <input type="tel" class="form-control" placeholder="Enter telephone number" id="ftel"
                            style="height: 50px;">
                    </div>
                </div>
                <h3>Mother's Details</h3>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter mother's name" id="mname"
                            style="height: 50px;">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Occupation</label>
                        <input type="text" class="form-control" placeholder="Enter occupation" id="mocp"
                            style="height: 50px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="memail"
                            style="height: 50px;">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Telephone No</label>
                        <input type="tel" class="form-control" placeholder="Enter telephone number" id="mtel"
                            style="height: 50px;">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 ms-auto r d-flex justify-content-end gap-4">
                        <button type="reset" class="btn btn-primary " style="width: 50%;">Clear</button>
                        <button type="submit" class="btn btn-primary  " style="width: 50%;"
                            onclick="register(event)">Register</button>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
<script>
    function register(event) {
        event.preventDefault();
        console.log("manas");

        let name = document.querySelector('#name').value;
        let gender = document.querySelector("#gender").value;
        let caste = document.querySelector('select[style="height: 50px;"]').value;
        let blood = document.querySelector('#blood').value;
        let motherTongue = document.querySelector('#mt').value;
        let religion = document.querySelector('#religion').value;
        let dob = document.querySelector('#dob').value;
        let email = document.querySelector('#email').value;
        let mobile = document.querySelector('#mob').value;
        let altMobile = document.querySelector('#altmob').value;
        let collegeName = document.querySelector('#clgname').value;
        let sicNo = document.querySelector('#sicno').value;
        let course = document.querySelector('#course').value;
        let branch = document.querySelector('#branch').value;
        let semester = document.querySelector('#cursem').value;

        let fatherName = document.querySelector('#fname').value;
        let fatherOccupation = document.querySelector('#focp').value;
        let fatherEmail = document.querySelector('#femail').value;
        let fatherTelephone = document.querySelector('#ftel').value;

        let motherName = document.querySelector('#mname').value;
        let motherOccupation = document.querySelector('#mocp').value;
        let motherEmail = document.querySelector('#memail').value;
        let motherTelephone = document.querySelector('#mtel').value;

        console.log("Name:", name);
        console.log("Gender:", gender);
        console.log("Caste:", caste);
        console.log("Blood Group:", blood);
        console.log("Mother Tongue:", motherTongue);
        console.log("Religion:", religion);
        console.log("Date of Birth:", dob);
        console.log("Email:", email);
        console.log("Mobile:", mobile);
        console.log("Alternate Mobile:", altMobile);
        console.log("College Name:", collegeName);
        console.log("SIC No:", sicNo);
        console.log("Course:", course);
        console.log("Branch:", branch);
        console.log("Current Semester:", semester);
        console.log("Father's Name:", fatherName);
        console.log("Father's Occupation:", fatherOccupation);
        console.log("Father's Email:", fatherEmail);
        console.log("Father's Telephone:", fatherTelephone);
        console.log("Mother's Name:", motherName);
        console.log("Mother's Occupation:", motherOccupation);
        console.log("Mother's Email:", motherEmail);
        console.log("Mother's Telephone:", motherTelephone);
    }

</script>
