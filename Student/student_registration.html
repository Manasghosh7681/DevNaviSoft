<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="./student_registration.css">
</head>

<body>
    <div class="container">
        <form>
            <h5>Personal Details</h5>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" required placeholder="Enter your name">
                </div>
                <div class="col-md-6 form-group">
                    <label>Gender</label>
                    <select class="form-control">
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Caste</label>
                    <select class="form-control">
                        <option value="">Select Caste</option>
                        <option>General</option>
                        <option>OBC</option>
                        <option>SC</option>
                        <option>ST</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Blood Group</label>
                    <select class="form-control">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Mother Tongue</label>
                    <select class="form-control">
                        <option value="">Select Mother Tongue</option>
                        <option value="Odia">Odia</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Religion</label>
                    <input type="text" class="form-control" placeholder="Enter Religion">
                </div>
            </div>
            <div class="col-md-6 form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control">
                </div>
            
            <h5>Contact Details</h5>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-6 form-group">
                    <label>Mobile No</label>
                    <input type="tel" class="form-control" placeholder="Enter mobile number">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Alternate Mobile No</label>
                <input type="tel" class="form-control" placeholder="Enter alternate number">
            </div>
            <h5>College Details</h5>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>College Name</label>
                    <input type="text" class="form-control" placeholder="Enter college name">
                </div>
                <div class="col-md-6 form-group">
                    <label>SIC No</label>
                    <input type="text" class="form-control" placeholder="Enter SIC number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    
                        <label>Course</label>
                        <select class="form-control">
                            <option value="" selected disabled>Select Course</option>
                            <option value="BTech">BTech</option>
                            <option value="MTech">MTech</option>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="BSc">BSc</option>
                            <option value="MSc">MSc</option>
                        </select>
                   
                    
                </div>
                <div class="col-md-6 form-group">
                    <label>Branch</label>
                    <select class="form-control">
                        <option value="" selected disabled>Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                        <option value="AI&ML">AI&ML</option>
                        <option value="DS">DS</option>
                    </select>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Current Semester</label>
                    <input type="text" class="form-control" placeholder="Enter semester">
                </div>
                <div class="col-md-6 form-group">
                    <label>Hostel</label>
                    <input type="text" class="form-control" placeholder="Enter hostel name">
                </div>
            </div>
            <h5>Father's Details</h5>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter father's name">
                </div>
                <div class="col-md-6 form-group">
                    <label>Occupation</label>
                    <input type="text" class="form-control" placeholder="Enter occupation">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-6 form-group">
                    <label>Telephone No</label>
                    <input type="tel" class="form-control" placeholder="Enter telephone number">
                </div>
            </div>
            <h5>Motherâ€™s Details</h5>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter mother's name">
                </div>
                <div class="col-md-6 form-group">
                    <label>Occupation</label>
                    <input type="text" class="form-control" placeholder="Enter occupation">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-6 form-group">
                    <label>Telephone No</label>
                    <input type="tel" class="form-control" placeholder="Enter telephone number">
                </div>
            </div>
            <div class="btn-container" >
                <button type="reset" class="btn btn-primary d-block  " style="width: 15%;">Clear</button>
                <button type="submit" class="btn btn-primary d-block " style="width: 15%;">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
