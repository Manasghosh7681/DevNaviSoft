<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./student_login.css">
</head>

<body>
    <div class="header-bar">
        <img src="../images/HMS Logo.jpg" alt="Logo" width="100" class="logo">
        <h2>Silicon Residence</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Login Form (Left Side) -->
            <div class="col-md-5">
                <div class="login-box">
                    <div class="login-title text-center mb-3">Login</div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">USER NAME</label>
                            <input type="text" class="form-control" id="userId" style="height: 45px;">
                            <span id="userIdError" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">PASSWORD</label>
                            <input type="password" class="form-control" id="password"  style="height: 45px;">
                            <span id="passwordError" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-signin mt-3"><h5 class="fw-600">Sign in</h5></button>
                    </form>
                </div>
            </div>

            <!-- Carousel (Right Side) -->
            <div class="col-md-7">
                <div class="carousel-container">
                    <div id="carouselExample" class="carousel slide w-100 h-100">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/hostel1.jpeg" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/hostel2.jpeg" class="d-block w-100" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/hostel3.jpeg" class="d-block w-100" alt="Image 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll(".carousel-item");
            let currentIndex = 0;

            function showSlide(index) {
                items.forEach((item, i) => {
                    item.classList.remove("active");
                    item.style.opacity = "0";
                    item.style.display = "none";
                });

                items[index].classList.add("active");
                items[index].style.opacity = "1";
                items[index].style.display = "block";

                if (index === 0) {
                    items[index].style.animation = "fadeZoomIn 3s ease-in-out";
                } else if (index === 1) {
                    items[index].style.animation = "dottedEffect 3s ease-in-out";
                } else if (index === 2) {
                    items[index].style.animation = "cornerIn 3s ease-in-out";
                }
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                showSlide(currentIndex);
            }

            setInterval(nextSlide, 6000);

            document.querySelector(".carousel-control-next").addEventListener("click", nextSlide);
            document.querySelector(".carousel-control-prev").addEventListener("click", prevSlide);
        });
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let isValid = true;

            let userId = document.getElementById("userId").value.trim();
            let password = document.getElementById("password").value.trim();
            let userIdPattern = /^[0-9]{2}[a-zA-Z]{4}[0-9]{2}$/; // Format: 23mmci55

            // Clear previous error messages
            document.getElementById("userIdError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            // document.getElementById("residencyTypeError").innerText = "";

            if (userId === "") {
                document.getElementById("userIdError").innerText = "User ID cannot be empty.";
                isValid = false;
            } else if (!userIdPattern.test(userId)) {
                document.getElementById("userIdError").innerText = "Invalid User ID";
                isValid = false;
            }

            if (password === "") {
                document.getElementById("passwordError").innerText = "Password cannot be empty.";
                isValid = false;
            }


            if (isValid) {
                alert("Login successful!");
            }
        });
    </script>
</body>

</html>
