<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" id="app">Application</a>
    <a href="#" id="hist">History</a>
    <div id="app-content">
        <h2>Application</h2>
    </div>
    <div id="hist-content">
        <h2>History</h2>
    </div>
    <script src="./Jquery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(()=>{
            $("#hist-content").hide()
            $("#app-content").show()
        })
        $("#app").click(()=>{
            $("#hist-content").hide()
            $("#app-content").show()
        })
        $("#hist").click(()=>{
            $("#hist-content").show()
            $("#app-content").hide()
        })
    </script>
</body>
</html>
